{% extends 'base.html' %}
{% block content %}
<div>
    <div>
        <h1 class="page-title">Smart Toâ€‘Do Manager</h1>
    </div>

    <div>
        <a href="{% url 'create_todo' %}">
            <button class="btn btn-create">Create</button>
        </a>
    </div>

    {% for todo in todos %}
    <div class="card">
        <div class=" card-header">
            <div class="todo-title">
                {{todo.title}}
            </div>
            <div class="todo-actions">
                <a href="{% url 'update_todo' todo.id %}" class="btn btn-update">Update</a>
                <a href="{% url 'delete_todo' todo.id %}" class="btn btn-delete">Delete</a>
            </div>
        </div>
        <div class="card-body">
            <div class="todo-description">{{todo.description}}</div>
            <div class="todo-date"><em>{{todo.created_at}}</em></div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
